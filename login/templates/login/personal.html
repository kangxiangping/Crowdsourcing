<!DOCTYPE html>
{%load static %}
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SelfPaced Crowd</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static '/vendor/bootstrap/css/bootstrap.min.css'%}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static '/vendor/font-awesome/css/font-awesome.min.css'%}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{% static '/css/fontastic.css' %}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static '/css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static '/css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static '/img/favicon2.png' %}">
    <!-- JavaScript files-->
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/vendor/popper.js/umd/popper.min.js' %}"> </script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
    <script src="{% static '/vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static '/vendor/jquery-validation/jquery.validate.min.js' %}"></script>
    <script src="{% static '/js/charts-home.js' %}"></script>
    <!-- Main File-->
    <script src="{% static '/js/front.js' %}"></script>
    <script src="{% static '/js/label.js' %}"></script>
   
    
  </head>
  <body>
    <div class="page">
      <!-- Main Navbar-->
      <div class="headerpage"></div>
	  <script type="text/javascript">
        $(".headerpage").load("{% url 'login:header'%}");

</script>
      <div class="page-content d-flex align-items-stretch"> 
        <!-- Side Navbar -->
        <nav class="side-navbar" th:fragment="navbar1">
			<ul class="list-unstyled">
				<li ><a href="/"> <i class="icon-home"></i>全部项目  </a></li>
				<li><a href="{% url 'login:collaborators'%}"> <i class="icon-grid"></i>成员管理 </a></li>
				<li><a href="{% url 'dataset:datasets'%}"> <i class="fa fa-bar-chart"></i>数据中心 </a></li>
				<li><a href="/export"> <i class="icon-padnote"></i>数据导出 </a></li>
				<li class="active"><a href="{% url 'login:personal'%}"> <i class="icon-interface-windows"></i>个人中心 </a></li>
			</ul>
		</nav>
		
        <div class="content-inner">
	        <h4 style="margin: 30px 30px 5px 30px;">个人中心</h4>
	        <span style="margin: 3px 30px 20px 30px;" th:text="${userCount}"></span>
	        
	        
	        <!-- 个人信息 -->
	    
         	<div class="col-lg-6">
               <div class="card">
               
                 <div class="card-header d-flex align-items-center">
                   <h3 class="h4">账号信息</h3>
                 </div>
                 <div class="card-body">
                   <form>
                     <div class="form-group">
                       <label class="form-control-label">用户名</label>
                       <div class="personal-div"><span >{{user.username}}</span></div>
                     </div>
                     <div class="form-group">       
                       <label class="form-control-label">昵称</label>
                       <div class="personal-div"><span >{{user.nickname}}</span></div>
                     </div>
                     <div class="form-group">       
                        <label class="form-control-label">积分</label>
                       <div class="personal-div"><span >{{user.point}}</span></div>
                     </div>
                   </form>
                 </div>
               </div>
            </div>
 

          
      </div>
    </div>
    </div>
  </body>
</html>
